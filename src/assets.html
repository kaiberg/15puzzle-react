<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="App.css">
    <title>Document</title>
</head>
<body>
    <div class="flex column center">
        <div>
            <header>
                <h1 class="cursive">15 Puzzle</h1>
            </header>

            <div class="main">
                <div class="flex row between">
                    <button class="secondary-b weight six00 helvetica">
                        <div class="secondary-b-wrapper">new game</div>
                    </button>
                    <!-- <div>
                        <p class="margin0">moves 0</p>
                        <p class="margin0">time 0s</p>
                    </div> -->
                    <div class="secondary-b white flex row width fitc gap tworem">
                        <div class="width fitc"><!-- :D HEHE --></div>
                        <div class="flex column margin0 width fitc">
                            <p class="margin0 text end font small helvetica">MOVES</p>
                            <p class="margin0 text end font medium weight bold helvetica">0</p>
                        </div>
                        <div class="flex column margin0 width fitc">
                            <p class="margin0 text end font small helvetica">TIME</p>
                            <p class="margin0 text end font medium weight bold helvetica">0s</p>
                        </div>
                    </div>
                </div>
                <div class="game row">
                    <div class="game row flex row between">
                        <div class="piece correct helvetica">1
                        </div>
                        <div class="piece correct helvetica">2</div>
                        <div class="piece correct helvetica">3</div>
                        <div class="piece correct helvetica">4</div>
                    </div>
                    <div class="game row flex row between">
                        <div class="piece correct helvetica">5</div>
                        <div class="piece correct helvetica">6</div>
                        <div class="piece correct helvetica">7</div>
                        <div class="piece correct helvetica">8</div>
                    </div>
                    <div class="game row flex row between">
                        <div class="piece correct helvetica">9</div>
                        <div class="piece correct helvetica">10</div>
                        <div class="piece correct helvetica">11</div>
                        <div class="piece correct helvetica">12</div>
                    </div>
                    <div class="game row flex row between">
                        <div class="piece correct helvetica">13</div>
                        <div class="piece correct helvetica">14</div>
                        <div class="piece helvetica"></div>
                        <div class="piece incorrect helvetica">15</div>
                    </div>

                </div>
                <button class="secondary-b full weight six00 helvetica">
                    <div class="secondary-b-wrapper">Pause</div>
                </button>
            </div>
        
            <footer>
                <div class="flex row center between">
                    <img src="keys.png" alt="" style="width: 120px; height: 50px;">
                    <section>
                        <h4 class="secondary helvetica">Move tiles in grid</h4>
                        <h4 class="secondary helvetica">to order them from <em class="primary">1 to 15.</em></h4>
                    </section>
                </div>    

                    <section>
                        <p class="primary helvetica">Made with <em class="red">‚ù§</em> by kai</p>          
                        <p class="primary helvetica">This project is open source, visit the <a class="weight bold" href="google.com">repo.</a></p>
                    </section>

                    <div class="gap halfrem flex row center">
                        <p>GI</p>
                        <p>IN</p>
                        <p>TW</p>
                    </div>
            </footer>
        </div>
    </div>
</body>
</html>
